<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        font-size: 40px;
        /* px - pixel which is display on the screen */
      }
      .p2 {
        /* viewpoint height */
        font-size: 5vh;
      }
      .p3 {
        /* viewpoint width */
        font-size: 5vw;
      }
      .p4 {
        font-size: 100%;
      }
      .p5 {
        /* 1 rem=100% 
        rem - root element font size*/
        font-size: 1rem;
      }
      .p6 {
        font-size: 40pt;
      }
      .p7 {
        font-size: 0.5in;
      }
    </style>
  </head>
  <body>
    <p class="p1">Hello world</p>
    <p class="p2">Hello world</p>
    <p class="p3">Hello world</p>
    <p class="p4">Hello world</p>
    <p class="p5">Hello world</p>
    <p class="p6">Hello world</p>
    <p class="p7">Hello world</p>
  </body>
</html>
