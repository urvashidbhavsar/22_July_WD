<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        /* border: 2px solid blueviolet; */
        width: 50%;
        height: 50%;
        /* horizontally center */
        text-align: center;
        /* vertical-align */
        /* padding: 20px; */
      }
      td {
        /* border: 2px solid black; */
        border-bottom: 2px solid black;
        /* padding: 10px; */
        height: 50px;
        vertical-align: middle;
      }
      th {
        /* border: 2px solid black; */
        border-bottom: 2px solid black;
        font-size: 20px;
        padding: 10px;
        text-transform: uppercase;
      }
      tr {
        background-color: aquamarine;
      }
      tr:hover {
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No</th>
        <th>name</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Divya</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Richa</td>
      </tr>
    </table>
  </body>
</html>
