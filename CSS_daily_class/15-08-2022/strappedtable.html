<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 50%;
        text-align: center;
      }
      td {
        border-bottom: 1px solid black;
      }
      tr:nth-child(even) {
        background-color: gray;
      }
      .frow {
        background-color: rgb(2, 28, 2);
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr class="frow">
        <td>No</td>
        <td>Name</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Divya</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Richa</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Yash</td>
      </tr>
    </table>
  </body>
</html>
