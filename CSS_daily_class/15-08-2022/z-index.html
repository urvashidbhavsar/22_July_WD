<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 200px;
        width: 200px;
        border-radius: 20px;
      }
      .positionex {
        /* work like parent */
        position: relative;
      }
      .img1 {
        position: absolute;
        /* priority */
        /* which element priorty is high that display first and which has lowest it display last/in background*/
        z-index: 1;
      }
      .img2 {
        /* work like a child */
        position: absolute;
        top: 80px;
        left: 80px;
      }
      .img3 {
        position: absolute;
        left: 160px;
        top: 160px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="positionex">
      <div class="img1">
        <img src="img2.jpg" alt="" />
      </div>
      <div class="img2">
        <img src="img3.jpg" alt="" />
      </div>
      <div class="img3">
        <img src="img4.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
