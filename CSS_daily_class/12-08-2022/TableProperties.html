<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        table-layout: fixed;
        border: 2px solid black;
      }
      tr {
        background-color: gray;
        text-align: center;
      }
      th {
        font-size: 15px;
      }
      td {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Divya</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sanjay</td>
      </tr>
    </table>
  </body>
</html>
