<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* universal selector */
      * {
        margin: 0;
        padding: 0;
      }
      .boxmodel {
        border: 5px solid brown;
        height: 200px;
        width: 200px;
        padding: 20px;
        margin: 50px auto 0px auto;
      }
      p {
        text-align: justify;
        color: blue;
      }
      h1 {
        color: darkblue;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        font-size: 30px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="boxmodel">
      <h1>About CSS</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores eius
        beatae voluptatibus optio. Quisquam, eos eaque quia delectus odit
        voluptatem non.
      </p>
    </div>
  </body>
</html>
