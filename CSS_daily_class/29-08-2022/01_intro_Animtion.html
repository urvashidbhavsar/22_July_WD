<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h1 {
        /* shorthand property */
        animation: name duration timing-function delay iteration-count direction
          fill-mode;
        animation-timing-function: ease / easein / easeout;
        /* set timing in second or milisecond */
        animation-duration: 2s;
        /* wait for some time which you provide */
        animation-delay: 2000;
        /*write animation name here which we give in keyframe */
        animation-name: loader;
        /* write counting number (which set by us) or infinite (continue working) */
        animation-iteration-count: 2;
        /* in which direction animation can work */
        animation-direction: normal;
        animation-fill-mode: backwards / forwards / both;
      }

      /* set keyframe rule*/
      @keyframes loader {
        from {
        }
        to {
        }
      }
      @keyframes loader {
        0% {
        }
        100% {
        }
      }
    </style>
  </head>
  <body></body>
</html>
