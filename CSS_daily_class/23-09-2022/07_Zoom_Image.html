<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 300px;
        width: 300px;
        margin: 50px auto;
        overflow: hidden;
        /* padding: 50px; */
      }
      img {
        height: 300px;
        width: 300px;
        transition: 1s all ease;
        background-clip: border-box;
      }
      img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <img src="animation.jpg" alt="" />
    </div>
  </body>
</html>
