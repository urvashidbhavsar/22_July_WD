<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image {
        height: 300px;
        width: 300px;
        position: relative;
      }
      .image-1 {
        height: 300px;
        width: 300px;
      }
      .image .overlay {
        position: absolute;
        top: 0;
        width: 100%;
        /* bottom: 0; */
        height: 0;
        left: 0;
        right: 0;
        background-color: green;
        opacity: 0.7;
        overflow: hidden;
        transition: 2s all ease;
      }
      .image:hover .overlay {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="image">
      <img src="animation.jpg" alt="" class="image-1" />\
      <div class="overlay">
        <h1>Animals</h1>
      </div>
    </div>
  </body>
</html>
