<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        background-color: aqua;
        display: grid;
        /* grid-template-columns: auto auto auto; 
        1fr - 1 fraction */
        grid-template-columns: 1fr 1fr 1fr;
        /* row-gap: 20px; */
        /* column-gap: 20px; */
        /* gap apply with both row and column */
        gap: 20px;
      }
      p {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
      <p>Paragraph 3</p>
      <p>Paragraph 4</p>
      <p>Paragraph 5</p>
      <p>Paragraph 6</p>
      <p>Paragraph 7</p>
      <p>Paragraph 8</p>
      <p>Paragraph 9</p>
    </div>
  </body>
</html>
