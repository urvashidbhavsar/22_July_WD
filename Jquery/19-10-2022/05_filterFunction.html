<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      $(document).ready(function () {
        // $("p").first().css("border", "2px solid black");
        // $("p").last().css("border", "2px solid black");

        // index number -> start from 0
        // $("p").eq(1).css("border", "2px solid black");

        // $("p").filter(".para").css("font-size", "0.3in");
        $("p").not(".para").css("font-size", "0.3in");
      });
    </script>
    <style>
      div,
      h1,
      h2,
      span,
      p {
        border: 2px solid rgb(196, 194, 194);
      }
      .para {
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="main-div">
        <div class="div1">
          <h1>heading 1</h1>
          <h2>Heading 2</h2>
          <h1>Heading1</h1>
        </div>
        <div class="div2">
          <p class="para">para 1</p>
          <p>para 2</p>
          <div class="sub-div2">
            <span>*</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
