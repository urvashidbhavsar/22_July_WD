<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($("#p1").text());
        });
        $("#btn2").click(function () {
          alert($("#p1").html());
        });
        $("#btn3").click(function () {
          alert($("#val").val());
        });
      });
    </script>
  </head>
  <body>
    <!-- get content -> text(), html(), val() -->
    <button id="btn1">Text</button>
    <button id="btn2">HTML</button>
    <button id="btn3">Val</button>

    <p id="p1">
      This is a <strong><i>paragraph tag</i></strong>
    </p>

    <input type="text" name="" id="val" value="Hello user" />
  </body>
</html>
