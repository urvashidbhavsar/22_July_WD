<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

    <script>
      // used it loaded external file
      // for load ajax need live server.
      // it not run at local port.
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#p1").load("scroll.txt");
        });
      });
    </script>
  </head>
  <body>
    <button id="btn1">Call External File</button>

    <p id="p1"></p>
  </body>
</html>
