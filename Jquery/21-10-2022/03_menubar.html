<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      // .container is original class to apply header-nav css
      // .menu-change is a replace class to apply scroll css
      $(function () {
        var $navbar = $(".container");
        $(window).scroll(function (event) {
          var $current = $(this).scrollTop();
          if ($current > 0) {
            $navbar.addClass("menu-change");
          } else {
            $navbar.removeClass("menu-change");
          }
        });
      });
    </script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      header {
        width: 100%;
      }
      .back-image {
        background-image: url(images/banner1.jpg);
        height: 650px;
        width: 100%;
        background-position: center;
      }
      .container {
        width: 100%;
        padding: 20px;
        display: flex;
        background-color: transparent;
        position: fixed;
        top: 0;
      }
      .menu-change {
        padding: 20px;
        display: flex;
        background-color: white;
        transition: 0.5s all ease;
      }
      .menu-change a {
        color: black;
      }
      a {
        text-decoration: none;
        color: red;
      }
      .container .logo {
        width: 20%;
        text-align: center;
      }
      .container .logo span {
        font-size: 40px;
        color: blue;
      }
      .container .logo a {
        font-size: 35px;
        color: black;
      }
      .container .search {
        width: 40%;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: end;
      }
      .container .search input[type="text"] {
        height: 30px;
        width: 200px;
        border-radius: 15px;
        border: none;
      }
      .container .search span {
        padding: 10px;
      }
      .container .search button {
        height: 40px;
        width: 100px;
        border: none;
        border-radius: 10px;
        background-color: orangered;
        color: white;
        font-weight: bold;
      }
      .container .nav {
        width: 40%;
      }
      .container .nav ul {
        list-style: none;
        display: flex;
        align-items: center;
        padding: 20px;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="back-image">
        <div class="container">
          <div class="logo">
            <span class="fa-solid fa-building"></span>
            <a href="">Estates</a>
          </div>
          <div class="nav">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Pages</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          <div class="search">
            <input type="text" name="" id="" placeholder="Search..." />
            <span class="fa-solid fa-magnifying-glass"></span>
            <button type="submit">Enquire Here</button>
            <span class="fa-solid fa-moon"></span>
          </div>
        </div>
      </div>
    </header>

    <section>
      <img src="images/banner2.jpg" alt="" />
    </section>
  </body>
</html>
