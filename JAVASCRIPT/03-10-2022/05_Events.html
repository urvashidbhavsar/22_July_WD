<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="alert('hello user')">onclick</button>
    <hr />
    <button onkeydown="alert('key down')">Keydown</button>
    <hr />
    <button onkeyup="alert('key up')">Keyup</button>
    <hr />
    <button onkeypress="alert('key press')">Keypress</button>
    <hr />
    <input type="text" onmousedown="alert('mouse down')" />
    <hr />
    <input type="text" onmouseover="alert('mouseover')" />
    <hr />
    <input type="text" onmouseleave="alert('mouse leave')" />
    <hr />
  </body>
</html>
