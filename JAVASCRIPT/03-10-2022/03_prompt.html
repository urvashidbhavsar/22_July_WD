<!-- take a input from user -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function check_prompt() {
        let user_name = prompt("Enter User Name :");
        if (user_name == "") {
          //   alert("enter name");
          document.getElementById("p1").innerHTML = "Enter a name";
        } else {
          //   alert(user_name);
          document.getElementById("p1").innerHTML = user_name;
        }
      }
    </script>
  </head>
  <body>
    <button onclick="check_prompt()">Prompt</button>
    <p id="p1"></p>
  </body>
</html>
