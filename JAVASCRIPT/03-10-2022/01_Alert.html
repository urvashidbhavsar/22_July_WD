<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function check_alert() {
        alert("Hello user");
      }
    </script>
  </head>
  <body>
    <!-- there is 3 type of popup boxes -> alert(), confirm() and prompt() -->

    <button onclick="check_alert()">Alert</button>

    <button onclick="alert('Hello user welcome')">Alert Inline</button>
  </body>
</html>
