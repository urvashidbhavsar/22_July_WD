      p,
      span {
        color: red;
      }
    </style>

  <body>
    <form
      action=""
      name="form1"
      method="post"
      onsubmit="return checkValidation()"
    >
      First Name<span>*</span> : <input type="text" name="fname" id="fname" />
      <p id="p1"></p>

      password<span>*</span> : <input type="password" name="pass" id="pass" />
      <p id="p2"></p>

      confirm password<span>*</span> :
      <input type="password" name="cpass" id="cpass" />
      <p id="p3"></p>

      <input type="submit" value="Register" />
    </form>
  </body>
