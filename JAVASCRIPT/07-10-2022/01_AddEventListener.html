<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function alert_check() {
        alert("click here");
      }
    </script>
  </head>

    <button id="btn1" onclick="alert_check()">Click Here</button>

    <button id="btn2">AddEventListner</button>

      let btnclick = document.getElementById("btn2");
      btnclick.addEventListener("click", function () {
        alert("AddEventListner");
      });
    </script>
  </body>
</html>
