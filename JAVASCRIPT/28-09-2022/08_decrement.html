<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // decrement - > there is two type of decrement
      // 1) post decrement -> x--
      // 2) pre decrement -> --x

      let y = 10;
      console.log(y--); //deduct after print
      console.log(y);
      console.log(--y); //deduct before print
    </script>
  </body>
</html>
