<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- data has a which type value -->
    <!-- for ex, "abc" -> string / characters
            123 -> number
            " " -> null
            12.4 -> float value
            true/false -> boolean value    -->

    <!-- 5 datatypes in javascript -> string, number, boolean, null, undefined -->

    <script>
      var firstname = "Urvashi"; //-> string value
      var mobileNo = 1234567890; // -> number
      var check = true;
      var city = null;

      //   + is a joining operator / conconntation operator
      document.writeln(firstname + "<br>");
      document.writeln(mobileNo + "<br>");
      document.writeln(check + "<br>");
      document.writeln(city);
    </script>
  </body>
</html>
