<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // create a variable using var keyword

      //  = means assign
      // using var keyword we can redeclared and reassign the value.
      //   every program run at line by line
      var x = 10;
      document.write(x);
      console.log(x);

      var x = 12;
      document.write(x);
      console.log(x);

      //   using let keyword we can reassigned value but not redeclared
      let y = 10;
      document.write(y);
      y = 12;
      document.write(y);

      // using const keyword there do not redeclaration and reassign the value
      // const means constant - fixed value
      const z = 3.14;
      document.write(z);

      z = 3.15;
      document.write(z);
    </script>
  </body>
</html>
