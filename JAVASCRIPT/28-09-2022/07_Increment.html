<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // x++ -> add 1 value in a variable
      //   ++ -> increment
      // there is a two type of increment 1) post- increment 2) pre-increment
      let x = 1;
      //   x++; x=x+1
      console.log(x++); //addition after print
      console.log(x);
      console.log(x++); //after addition it has 3 value
      console.log(++x); //addition before print
    </script>
  </body>
</html>
