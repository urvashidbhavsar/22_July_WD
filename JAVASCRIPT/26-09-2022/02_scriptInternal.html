<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- we can write script in head as well as body -->
    <script>
      document.write("hello");
      //   document is a browser page
      //   write() -> function. which is used to display data in browser.
      // string value -> collection of character write in (" ")
      // or if there is num write directly.
    </script>
  </head>
  <body>
    <script>
      document.write("hello");
    </script>
  </body>
</html>
