<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1">Green</p>

    <p id="p2"></p>
    <script>
      // it display text value + structure value
      document.getElementById("p1").innerHTML =
        "<style> p{ background-color : green; } </style>";

      //   it display only text value in the particular element
      document.getElementById("p2").innerText = "red";
    </script>
  </body>
</html>
