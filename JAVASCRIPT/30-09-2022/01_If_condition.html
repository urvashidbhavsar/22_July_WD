<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- display minimum or Maximum number -->
    <!-- not compulsary to give semicolon -->
    <script>
      let num1 = 50;
      let num2 = 50;
      // comperision operator
      if (num1 < num2) {
        document.write("num1 is min");
      } else if (num2 < num1) {
        document.write("num2 is min");
      } else {
        document.write("both are equal");
      }
    </script>
  </body>
</html>
