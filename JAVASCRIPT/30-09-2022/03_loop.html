<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- what is loop -> it count number of iteration. -->
    <script>
      //   there is 3 types of loop -
      // 1) while loop 2) do..while loop 3) for loop
      let i;
      // syntax
      //  inlitialize ; condition ; increment/decrement
      for (i = 1; i <= 10; i++) {
        document.writeln(i);
      }
      //   block - { }
      //   start value from 1, then check condition <=10

      let j = 11; //declaration
      while (j <= 20) {
        //condition
        document.writeln(j); //print a value
        j++; //increment/decrement
      }

      let k = 21;
      do {
        document.writeln(k);
        k++;
      } while (k <= 30);
    </script>
  </body>
</html>
