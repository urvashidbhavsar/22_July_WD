<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // display num of month
      let num1 = 1;
      switch (num1) {
        case 1:
          document.write("january");
          break;
        case 2:
          document.write("feb");
          break;
        default:
          document.write("december");
          break;
      }
    </script>
  </body>
</html>
