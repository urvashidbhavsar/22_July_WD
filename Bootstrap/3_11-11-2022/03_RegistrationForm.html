<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="container container-lg container-md container-sm container-xl container-xxl"
    >
      <form action="" name="form1" class="p-3 needs-validation" novalidate>
        <!-- label -->
        <div class="row">
          <div class="col-auto">
            <label for="" class="form-label">Full name</label>
          </div>
        </div>
        <!-- full name input text -->
        <div class="row">
          <div class="col-auto col-sm-12 col-md-6 col-lg-4 col-xl-4 p-2">
            <input
              type="text"
              name=""
              id=""
              placeholder="First name"
              class="form-control"
              required
            />
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-4 col-xl-4 p-2">
            <input
              type="text"
              name=""
              id=""
              placeholder="Middle name"
              class="form-control"
              required
            />
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-4 col-xl-4 p-2">
            <input
              type="text"
              name=""
              id=""
              placeholder="Last name"
              class="form-control"
              required
            />
          </div>
        </div>
        <!-- gender -->
        <div class="row">
          <div class="col-auto">
            <label for="" class="form-label">Gender</label>
          </div>
        </div>
        <!-- input type radio -->
        <div class="row">
          <div class="col-auto">
            <div class="">
              <!-- used in div class -> form-check -->
              <input
                type="radio"
                name="gen"
                class="form-check-input"
                id="male"
              />
              <label for="male" class="form-label">Male</label>
              <input
                type="radio"
                name="gen"
                class="form-check-input"
                id="female"
              />
              <label for="female" class="form-label">Female</label>
            </div>
          </div>
        </div>
        <!-- mobile label -->
        <div class="row">
          <div class="col-auto">
            <label for="" class="form-label">Mobile No</label>
          </div>
        </div>

        <!-- mobile input -->
        <div class="row">
          <div class="col-auto col-sm-12 col-md-12 col-lg-12 col-xl-12 p-2">
            <div class="input-group mb-3">
              <label class="input-group-text"> +91 </label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <!-- address label -->
        <div class="row">
          <div class="col-auto">
            <label class="form-label">Address</label>
          </div>
        </div>

        <div class="row">
          <div class="col-auto col-sm-12 col-md-12 col-lg-12 col-xl-12 p-2">
            <textarea
              name=""
              class="form-control"
              id=""
              cols="30"
              rows="5"
            ></textarea>
          </div>
        </div>

        <!-- city label -->
        <div class="row">
          <div class="col-auto">
            <label class="form-label">City</label>
          </div>
        </div>

        <div class="row">
          <div class="col-auto col-sm-12 col-md-12 col-lg-12 col-xl-12 p-2">
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">Baroda</option>
              <option value="">Pune</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-auto col-sm-12 col-md-12 col-lg-12 col-xl-12 p-2">
            <input type="checkbox" name="" id="" class="form-check-input" />
            <label for="" class="form-label">I am not a robot</label>
          </div>
        </div>

        <div class="row">
          <div class="col-auto col-sm-12 col-md-12 col-lg-12 col-xl-12 p-2">
            <button type="submit" class="btn btn-success">Registration</button>
          </div>
        </div>
      </form>

      <!-- <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div> -->
    </div>
  </body>
</html>
